<div class="row level-progress">
	<div class="col-xs-2 level-number current text-right">
		{{current ? current.level : level.level}}
	</div>
	<div class="col-xs-8">
		<div class="progress">
			<div ng-class="{reset:resetProgress}"
				class="progress-bar progress-bar-color"
				role="progressbar"
				aria-valuenow="{{current ? current.progress : level.progress}}"
				aria-valuemin="0"
				aria-valuemax="100"
				style="width: {{current ? current.progress : level.progress}}%">
				<span class="sr-only">{{current ? current.progress : level.progress}}</span>
			</div>
		</div>
	</div>
	<div class="col-xs-2 level-number next text-left">
		{{current ? current.level + 1 : level.level + 1}}
	</div>
</div>
