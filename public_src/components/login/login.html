<div class="modal-header">
	<h3 class="modal-title">Login Required</h3>
</div>
<div class="modal-body">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Email login</h3>
		</div>
		<div class="panel-body">
			<form>
				<div class="form-group">
					<input type="email" class="form-control" id="emailInput" placeholder="Enter email" ng-model="email">
				</div>
				<div ng-show="passwordRequired" class="form-group">
					<label for="passwordInput">Password</label>
					<input type="password" class="form-control" id="passwordInput" placeholder="Password" ng-model="password">
				</div>
				<button class="btn btn-primary pull-right" ng-click="submitEmail()">OK</button>
			</form>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Social media login</h3>
		</div>
		<div class="panel-body">
			<button tooltip="Google" tooltip-append-to-body="true" tooltip-animation="false" class="btn btn-default" ng-click="cancel()"><i class="fa fa-google" style="color: #dd4b39"></i></button>
			<button tooltip="Facebook" tooltip-append-to-body="true" tooltip-animation="false" class="btn btn-default" ng-click="cancel()"><i class="fa fa-facebook" style="color: #3b5998"></i></button>
			<button tooltip="Twitter" tooltip-append-to-body="true" tooltip-animation="false" class="btn btn-default" ng-click="cancel()"><i class="fa fa-twitter" style="color: #00aced"></i></button>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
