<div class="modal-header">
	<h3 class="modal-title">Login Required</h3>
</div>
<div class="modal-body">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Email login</h3>
		</div>
		<div class="panel-body">
			<form name="form">
				<div class="form-group" ng-class="{'has-error':form.email.$invalid}">
					<input type="email" pattern=".{1,}@[_a-z0-9A-Z]+(\.[a-z0-9A-Z]+)+" class="form-control" id="emailInput" placeholder="Enter email" ng-model="email" required>
					<ul ng-show="form.email.$invalid" class="list-unstyled">
						<li ng-show="form.email.$error.required">* required</li>
						<li ng-show="form.email.$error.email || form.email.$error.pattern">* invalid</li>
					</ul>
				</div>
				<div ng-show="passwordRequired" class="form-group" ng-class="{'has-error':badPassword}">
					<label for="passwordInput">Password</label>
					<input focus-input="passwordRequired" type="password" class="form-control" id="passwordInput" placeholder="Password" ng-model="password">
				</div>
				<p ng-show="!passwordRequired">
					* If you don't have an account yet, we'll create one for you
				</p>
				<button ng-disabled="form.$invalid" class="btn btn-color pull-right" ng-click="submitEmail()">OK</button>
			</form>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Social media login</h3>
		</div>
		<div class="panel-body">
			<button tooltip="Google" tooltip-append-to-body="true" tooltip-animation="false" class="btn btn-default" ng-click="login('google')"><i class="fa fa-google-plus google-plus"></i></button>
			<button tooltip="Facebook" tooltip-append-to-body="true" tooltip-animation="false" class="btn btn-default" ng-click="login('facebook')"><i class="fa fa-facebook facebook"></i></button>
			<button tooltip="Twitter" tooltip-append-to-body="true" tooltip-animation="false" class="btn btn-default" ng-click="login('twitter')"><i class="fa fa-twitter twitter"></i></button>
		</div>
	</div>
</div>
