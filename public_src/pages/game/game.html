<div class="page-game {{color.css_class}}">
	<nav ng-if="!playing" class="navbar navbar-default" ng-init="collapse=true">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#/">Associations</a>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<div class="panel">
					<div class="panel-body player-list">
						<ul class="list-inline">
							<li ng-repeat="p in game.players">
								<button ng-disabled="playing || !p.completed" ng-click="activatePlayer(p)" class="btn {{p.color.css_class}}" ng-class="{active: p.active}">
									<h4>{{p.alias}}</h4>
									<p>
										{{getStatus(p)}}
									</p>
								</button>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<div class="panel panel-default">
					<div class="panel-body picks" pick-graph graph-model="game.players">
					</div>
					<div ng-if="playing" class="panel-footer">
						<div class="input-group">
							<span class="input-group-addon">{{playing.word}}</span>
							<select-word selected="chosenWord" class='select-word'></select-word>
							<span class="input-group-addon">{{timeLeft}}</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div ng-if="!playing" class="row">
			<div class="col-xs-12">
				<div class="panel panel-default">
					<div class="panel-body">

					</div>
					<div class="panel-footer">

					</div>
				</div>
			</div>
		</div>
		<div ng-if="!playing" class="row">
			<div class="col-xs-1 col-xs-offset-11">
				<button class="btn btn-sm btn-color pull-right" ng-click="rematch()">Rematch!</button>
			</div>
		</div>
	</div>
</div>
