<div class="page-main">

	<div class="container">
		<div class="jumbotron row">
			<h1>
				Associations
			</h1>
		</div>

		<div class="row">
			<div class="col-xs-12 col-md-8 col-md-offset-2">
				<div class="list-group">
					<a ng-repeat="(id,node) in links" href="{{node.href}}" class="list-group-item color">
						<h3 class="list-group-item-heading">{{node.text}}</h3>
						<p class="list-group-item-text">{{node.description}}</p>
					</a>
				</div>
			</div>
		</div>

	</div>
</div>
