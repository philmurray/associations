<div class='explore-words'>
	<div class="page-menu">
		<a class="pull-left" href="#/"><span>Main Menu</span></a>
		<a class="pull-right" ng-class="{selected:mode == 2}" ng-click="mode = 2"><span>Two Words</span></a>
		<a class="pull-right" ng-class="{selected:mode == 1}" ng-click="mode = 1"><span>One Word</span></a>
	</div>
	<div class="node-enter-word" ng-class="{source:mode == 2}">
		<select-word id="enterSingleWord" selected="selectedWord" class='select-word'></select-word>
	</div>
	<div ng-class="{loading:loading}" class='loading-box l1'>

	</div>
	<div ng-class="{loading:loading}" class='loading-box l2'>

	</div>
	<div ng-class="{loading:loading}" class='loading-box l3'>

	</div>
	<div class="node-enter-word target" ng-show="mode == 2">
		<select-word id="enterOtherWord" selected="selectedOtherWord" class='select-word'></select-word>
	</div>
	<div word-graph graph-model="model" graph-config="diagramConfig" graph-on-click="onGraphClick(word)" style="width: 100%; height: 100%;"></div>
</div>
