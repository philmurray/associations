<div diagram diagram-model="model" diagram-config="config" >

	<label ng-repeat="(id, node) in words" class="node-word" id="{{id}}">
		{{node.text}}
	</label>

	<label ng-repeat="(id, node) in title" class="node-title" id="{{id}}">
		{{node.text}}
	</label>

	<a href="{{node.href}}"  ng-repeat="(id,node) in links" class="node-link" id="{{id}}">
		{{node.text}}
	</a>

</div>
