<div id="navContainer">

	<label ng-repeat="word in model.words" class="node-word" id="{{word.id}}">
		{{word.text}}
	</label>

	<label class="node-title" id="{{model.title.id}}">
		{{model.title.text}}
	</label>

	<a href="{{link.href}}"  ng-repeat="link in model.links" class="node-link" id="{{link.id}}">
		{{link.text}}
	</a>

</div>
