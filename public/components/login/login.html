<form ng-submit="submitEmail()">
	<div class="modal-header">
		<h3 class="modal-title">Login Required</h3>
	</div>
	<div class="modal-body">
		<div class="form-group">
			<label for="emailInput">Email</label>
			<input type="email" class="form-control" id="emailInput" placeholder="Enter email" ng-model="email">
		</div>
		<div ng-show="passwordRequired" class="form-group">
			<label for="passwordInput">Password</label>
			<input type="password" class="form-control" id="passwordInput" placeholder="Password" ng-model="password">
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" type="submit">OK</button>
		<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
	</div>
</form>
