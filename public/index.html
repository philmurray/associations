<!DOCTYPE html>
<html lang="en" ng-app="associations" ng-strict-di>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Associations</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="bower_components/angular-ui-select/dist/select.min.css">

	<link rel="stylesheet" href="app.css">
	<link rel="stylesheet" href="assets/css/fontcustom/fontcustom.css">
	<script src="bower_components/angular/angular.js"></script>
</head>
<body ng-controller="AppController" ng-class="{'footer': footer.visible}" class="{{color.css_class}}">

	<div class="alert-box">
		<alert ng-cloak ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
	</div>

	<ng-view class="center-container">

	</ng-view>

	<ul ng-if="footer.visible" id="footer" class="list-inline">
		<li><small>Associations</small></li>
		<li><a href="#/"><small>privacy policy</small></a></li>
		<li><a href="#/"><small>about</small></a></li>
	</ul>

	<script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>

	<script src="bower_components/angular-ui-select/dist/select.min.js"></script>
	<script src="bower_components/angular-ui-bootstrap-bower/ui-bootstrap-tpls.min.js"></script>

	<script src="bower_components/angular-animate/angular-animate.min.js"></script>
	<script src="bower_components/angular-route/angular-route.min.js"></script>
	<script src="bower_components/vis/dist/vis.min.js"></script>
	<script src="bower_components/d3/d3.min.js"></script>
	<script src="bower_components/d3-cloud/d3.layout.cloud.js"></script>
	<script src="bower_components/d3pie/d3pie/d3pie.js"></script>
	<script src="bower_components/angular-input-match/dist/angular-input-match.min.js"></script>
	<script src="bower_components/ngInfiniteScroll/build/ng-infinite-scroll.min.js"></script>

	<script src="app.js"></script>
</body>
</html>
